        <h2 >
            Kontakt-Formular
        </h2>
        <h4>Hier können Sie uns Ihr Anliegen mitteilen</h4>
    </div>
    <div class="mb-3" style="padding: 2%;">
        <form action="funktionen.js" id="formular" method="get">
        <label for="exampleFormControlInput1" class="form-label" style="padding: 1%;">Ihr Name:</label>

        <label for="exampleFormControlInput2" class="form-label" style="padding: 1%;">Ihr Anliegen:</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Betreff">
        <label for="exampleFormControlInput3" class="form-label" style="padding: 1%;">Ihre E-Mail Adresse:</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Muster@muster.de">
      </div>
      <div class="mb-3" style="padding: 2%;">
        <label for="exampleFormControlTextarea1" class="form-label" style="padding: 1%;">Ihre Nachricht an uns</label>
         <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
        <div style="padding: 3%; ">
        <button class="btn btn-outline-danger" style="color: #bd87a4;" type="submit">Abschicken</button></form>
        <a href="javascript:history.back()" class="btn btn-outline-secondary" type="submit">Zurück</a>
